<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="password-generator">
      <h1>Password Generator</h1>

      <label for="passwordLength">Password Length:</label>
      <input
        type="number"
        id="passwordLength"
        min="6"
        max="20"
        placeholder="Enter length (6-20)"
        required
      />
      <br /><br />

      <label>
        <input type="checkbox" id="useUppercase" /> Include Uppercase Letters
      </label>
      <br />
      <label>
        <input type="checkbox" id="useLowercase" /> Include Lowercase Letters
      </label>
      <br />
      <label> <input type="checkbox" id="useNumbers" /> Include Numbers </label>
      <br />
      <label> <input type="checkbox" id="useSymbols" /> Include Symbols </label>
      <br /><br />

      <button onclick="generatePassword()" class="generate-btn">Generate Password</button>
      <br /><br />

      <label for="passwordOutput">Generated Password:</label>
      <input type="text" id="passwordOutput" readonly />
      <button id="copyButton">Copy</button>
      <br /><br />

      <div class="strength">
        <strong>Strength:</strong> <span id="strengthText">Weak</span>
        <div class="strength-bar">
          <span id="strengthBar"></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
